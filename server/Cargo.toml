[package]
name = "card_game"
version = "0.1.0"
authors = ["lenscas <lenscas@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "*", features = ["macros"] }
warp = "*"
sqlx = { version = "0.4.0-beta.1", default-features = false, features = [ "runtime-tokio", "macros", "postgres", "offline", "json" ] }
dotenv = "*"
futures = "*"
serde = {version="1.0", features=["derive"]}
serde_json = "*"
argonautica = "*"
rand_core="*"
rand = "*"
sha2 = "*"
base64 = "*"
http = "0.2.0"
rlua = "*"
card_game_shared = {path="../shared", features=["server"]}
pretty_env_logger = "*"
#card_game_shared = {path="../card_game_shared", features=["server"]}

[profile.dev.package."*"]
opt-level = 3